name: Supabase Keep-Alive

on:
  schedule:
    # Každé 3 dny v 08:00 UTC (= 9:00 nebo 10:00 SEČ/SELČ)
    - cron: '0 8 */3 * *'
  # Ruční spuštění pro testování
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase keep-alive endpoint
        run: |
          echo "Pinging keep-alive at $(date)"
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
            -X POST \
            -H "apikey: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ0dWN6am9iZnBxbXB0Zm9mZ2t0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgxMjcxMTIsImV4cCI6MjA4MzcwMzExMn0.h2WJIuNfurxjsIv6zb_QV4KiruJ0f6Kk1zedwnf1h2o" \
            -H "Content-Type: application/json" \
            "https://rtuczjobfpqmptfofgkt.supabase.co/functions/v1/keep-alive")
          echo "Response code: $RESPONSE"
          if [ "$RESPONSE" != "200" ]; then
            echo "Keep-alive failed with status $RESPONSE"
            exit 1
          fi
          echo "Keep-alive OK"
