name: Supabase Keep-Alive

on:
  schedule:
    # Každé 3 dny v 08:00 UTC (= 9:00 nebo 10:00 SEČ/SELČ)
    - cron: '0 8 */3 * *'
  # Ruční spuštění pro testování
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase keep-alive endpoint
        run: |
          echo "Pinging keep-alive at $(date)"
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
            -X POST \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json" \
            "https://rtuczjobfpqmptfofgkt.supabase.co/functions/v1/keep-alive")
          echo "Response code: $RESPONSE"
          if [ "$RESPONSE" != "200" ]; then
            echo "Keep-alive failed with status $RESPONSE"
            exit 1
          fi
          echo "Keep-alive OK"
